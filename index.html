<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>社会クイズ実力テスト</title>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.js"></script>
  <script src="./game.js"></script>
  <style>
    body { margin: 0; background: #f5f5f5; font-family: sans-serif; }
    canvas { display: block; margin: 0 auto; }
    #title { text-align: center; font-size: 4em; margin-top: 30px; color: #333; }
    #start-btn {
      display: block; margin: 50px auto; font-size: 2em; padding: 15px 40px;
      background: #007bff; color: white; border: none; border-radius: 10px;
    }
    #start-btn:hover { background: #0056b3; cursor: pointer; }
    #game-container { display: none; }
  </style>
</head>
<body>
  <div id="title">社会クイズ 実力テスト</div>
  <button id="start-btn">スタート</button>
  <div id="game-container"></div>
  <script>
    document.getElementById('start-btn').onclick = function() {
      document.getElementById('title').style.display = 'none';
      document.getElementById('start-btn').style.display = 'none';
      document.getElementById('game-container').style.display = 'block';
      window.startQuizGame();
    };
  </script>
</body>
</html>
