<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>社会 実力テストクイズ</title>
<style>
  body {
    margin: 0;
    font-family: sans-serif;
    background: #f0f0f0;
    text-align: center;
  }
  #game-container {
    width: 800px;
    height: 600px;
    margin: 30px auto;
    background: #fff;
    border: 2px solid #333;
    display: none;
  }
  #start-screen {
    margin-top: 150px;
  }
  button {
    padding: 15px 30px;
    font-size: 20px;
    cursor: pointer;
  }
</style>
<script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.js"></script>
<script src="game.js"></script>
</head>
<body>
  <div id="start-screen">
    <h1>社会 実力テストクイズ</h1>
    <p>地理・歴史からランダムで15問出題</p>
    <button id="start-btn">スタート</button>
  </div>
  <div id="game-container"></div>

<script>
  document.getElementById("start-btn").addEventListener("click", () => {
    document.getElementById("start-screen").style.display = "none";
    document.getElementById("game-container").style.display = "block";
    startPhaserGame(); // game.js の関数
  });
</script>
</body>
</html>
